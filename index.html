<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Geometry of Swarm Theory</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    :root{
      --bg:#05060a;
      --bg2:#0c1422;
      --ink:#e8f3ff;
      --muted:#8293aa;
      --rule:#1b2942;
      --accent:#7ccfff;
      --panel:#0b1120;
      --radius:10px;
      --wrap:900px;
      --glow:0 0 10px rgba(124,207,255,.6);
    }

    *{box-sizing:border-box;scroll-behavior:smooth}
    body{
      margin:0;
      font-family:system-ui,-apple-system,"Segoe UI",Roboto,Helvetica,Arial,sans-serif;
      background:radial-gradient(circle at 20% 20%, var(--bg2), var(--bg) 80%);
      color:var(--ink);
      line-height:1.7;
      background-attachment: fixed;
      background-size: cover;
      animation:fadeIn 1.3s ease-out;
    }

    @keyframes fadeIn{from{opacity:0}to{opacity:1}}

    header{
      border-bottom:1px solid var(--rule);
      background:rgba(10,15,25,.75);
      box-shadow:0 2px 12px rgba(0,0,0,.6);
      backdrop-filter:blur(6px);
    }

    .topbar{
      max-width:var(--wrap);
      margin:0 auto;
      padding:1.2rem 1rem 1rem;
      display:flex;
      justify-content:space-between;
      align-items:flex-start;
      gap:1rem;
    }

    .title-block h1{
      margin:0;
      font-size:1.8rem;
      font-family:"Share Tech Mono", monospace;
      color:var(--accent);
      text-shadow:var(--glow);
    }

    .title-block p{
      margin:.35rem 0 0;
      color:var(--muted);
      font-size:.9rem;
      letter-spacing:.02em;
    }

    nav a{
      color:var(--accent);
      text-decoration:none;
      font-size:.9rem;
      transition:all .2s ease;
    }
    nav a:hover{
      color:#fff;
      text-shadow:0 0 8px var(--accent);
    }

    main{
      max-width:var(--wrap);
      margin:0 auto;
      padding:1.6rem 1rem 3.5rem;
    }

    h2{
      margin-top:2.2rem;
      color:var(--accent);
      font-family:"Share Tech Mono", monospace;
      font-size:1.25rem;
      letter-spacing:.02em;
      text-shadow:0 0 6px rgba(124,207,255,.6);
    }
    h3{
      margin-top:1.3rem;
      font-size:1.05rem;
      color:#d8eaff;
    }
    p{margin:.8rem 0;}
    ul{margin:.7rem 0 .8rem 1.2rem;}

    .axiom{
      border-left:4px solid var(--accent);
      background:linear-gradient(90deg,rgba(16,26,43,.9),rgba(16,26,43,.4));
      padding:.9rem 1rem;
      border-radius:6px;
      margin:1rem 0 1.2rem;
      box-shadow:0 0 12px rgba(124,207,255,.2);
      transition:transform .2s ease;
    }
    .axiom:hover{transform:translateY(-2px);}

    .figure{
      margin:1.1rem 0 1.4rem;
      background:rgba(16,26,43,.4);
      border:1px solid #1b2942;
      border-radius:8px;
      overflow:hidden;
      box-shadow:0 0 15px rgba(0,0,0,.6);
      transition:transform .3s ease, box-shadow .3s ease;
    }
    .figure:hover{
      transform:scale(1.02);
      box-shadow:0 0 30px rgba(124,207,255,.2);
    }

    .figure img{
      max-width:100%;
      display:block;
      filter:brightness(.95) contrast(1.1);
    }

    .caption{
      padding:.6rem .9rem .7rem;
      font-size:.8rem;
      color:var(--muted);
      background:rgba(10,15,25,.8);
    }

    a{
      color:var(--accent);
      text-decoration:none;
      transition:color .25s ease,text-shadow .25s ease;
    }
    a:hover{color:#fff;text-shadow:0 0 8px var(--accent);}

    details.note{
      background:rgba(16,26,43,.6);
      border:1px solid rgba(124,207,255,.4);
      border-radius:6px;
      padding:.6rem .75rem;
      margin:1rem 0 1.1rem;
      box-shadow:inset 0 0 10px rgba(124,207,255,.1);
    }
    details.note>summary{
      cursor:pointer;
      font-weight:600;
      color:var(--accent);
      list-style:none;
      font-family:"Share Tech Mono", monospace;
    }
    details.note>summary::-webkit-details-marker{display:none;}

    footer{
      margin-top:3.5rem;
      padding:1rem;
      font-size:.8rem;
      color:var(--muted);
      border-top:1px solid var(--rule);
      text-align:center;
      background:rgba(10,15,25,.7);
      box-shadow:0 -2px 10px rgba(0,0,0,.6);
    }

    blockquote{
      margin:1rem 0;
      padding:.7rem 1rem;
      border-left:3px solid rgba(124,207,255,.6);
      background:rgba(16,26,43,.4);
      font-style:italic;
      color:#d3e9ff;
    }

    @media (max-width:680px){
      .topbar{flex-direction:column; align-items:flex-start;}
      main{padding:1.2rem .9rem 3rem;}
    }
  </style>
  <link href="https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap" rel="stylesheet">
</head>

      </div>
